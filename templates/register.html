<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out both;
    }
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-green-200 min-h-screen flex items-center justify-center px-4">

  <div class="glass p-8 rounded-2xl shadow-xl max-w-md w-full fade-in-up">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-green-700 mb-2">üìù Register</h1>
      <p class="text-sm text-gray-600">Create your account to access the Resume Ranking System</p>
    </div>

    <form method="POST" class="space-y-6">
      <div>
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition"/>
      </div>
      <div>
        <button type="submit"
                class="w-full py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition shadow-md">
          Register
        </button>
      </div>
    </form>

    <div class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="/login" class="text-green-600 hover:underline font-medium">Login here</a>
    </div>
  </div>

</body>
</html>
