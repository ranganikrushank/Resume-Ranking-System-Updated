<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out both;
    }
    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex items-center justify-center px-4">

  <div class="glass p-8 rounded-2xl shadow-xl w-full max-w-md fade-in-up">
    <h2 class="text-3xl font-bold text-indigo-700 mb-4 text-center">
      üîê Reset Password
    </h2>
    <p class="text-center text-gray-600 text-sm mb-6">Update password for <strong>{{ user.email }}</strong></p>

    <form method="POST" class="space-y-5">
      <input type="password" name="new_password" required placeholder="New Password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />

      <button type="submit"
              class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition shadow-md">
        Update Password
      </button>
    </form>

    <div class="text-center text-sm text-gray-600 mt-6">
      <a href="/admin" class="text-indigo-600 hover:underline font-medium">‚Üê Back to Admin Panel</a>
    </div>
  </div>

</body>
</html>
