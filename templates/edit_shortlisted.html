<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Shortlisted Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out both;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">

  <form method="POST" class="glass max-w-xl w-full p-8 rounded-2xl fade-in-up">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">✏️ Edit Shortlisted Resume</h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Filename</label>
      <input name="filename"
             value="{{ resume.filename }}"
             required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Score</label>
      <input name="score"
             value="{{ resume.score }}"
             type="number"
             step="0.01"
             required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-sm font-medium text-gray-700">Note (Optional)</label>
      <textarea name="note"
                rows="4"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ resume.note }}</textarea>
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition">
      💾 Save Changes
    </button>

    <div class="text-center mt-6">
      <a href="/admin/user/{{ resume.user_id }}" class="text-indigo-600 hover:underline text-sm">← Back to User</a>
    </div>
  </form>

</body>
</html>
